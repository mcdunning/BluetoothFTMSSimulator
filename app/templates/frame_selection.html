{% extends 'base.html' %}

{% block content %}
  <h3>Frame Type</h3>
  <form action="" method="post" name="frame_selection">
    {{ form.hidden_tag() }}
    <p>
      {{ form.selected_frame_id.label }}
    </p>
    <p>
    {{ form.selected_frame_id }}
      {% for error in form.selected_frame_id.errors %}
        <span style="color:red;">[{{ error }}]</span>
      {% endfor %}
    </p>

    <p>{{form.workout_selection}}</p>
  </form>
{% endblock %}
