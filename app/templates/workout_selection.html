{% extends 'base.html' %}

{% block content %}
  <h3>Workout Selection</h3>

  <form action="" method="post" name="workout_selection">
    {{ form.hidden_tag() }}

    <p>
      <h4>User Data:</h4>
      {{ form.user_data_form }}
      <hr>
      <h4>Workout Data:</h4>
      {{ form.frame_data_form }}
      <hr>
    </p>

    <p>{{form.frame_selection}} &nbsp;&nbsp; {{form.start_workout}}</p>
  </form>
{% endblock %}
